{% extends 'myapp/base.html' %}

{% block title %}Search Results{% endblock %}
{% block header %}Search Results for "{{ query }}"{% endblock %}
{% block content %}
    <ul>
    {% for result in results %}
        <li>{{ result.title }}</li>
    {% empty %}
        <li>No results found</li>
    {% endfor %}
    </ul>
{% endblock %}
